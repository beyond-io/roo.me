<!doctype html>
<html lang="en">
  <head>
    <title>{% block title %}roo.me{% endblock %}</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="../../static/css/navbar.css" rel="stylesheet">
  </head>

<!--BODY-->
  <body>

    <!--NAV BAR-->
    <nav class="navbar fixed-top navbar-expand-md navbar-light" style="background-color: #10d48e;">
      <a class="navbar-brand" href="home.html">
          <img src="../../static/img/navbar-logo.png" alt="roo.me" id="logo">
      </a>
      <div class="collapse navbar-collapse" id="navbarNav">
        {% block navbar %}
          <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                  <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#">Connections</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#">Search</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#">Account</a>
              </li>
          </ul>
        {% endblock %}
      </div>
    </nav>

    <!--CONTENT-->
    <main class="container">
      <div class="content">
        {% block content %}{% endblock %}
      </div>
    </main>
    <!--FOOTER-->
    <footer>
      {% block footer %}{% endblock %}
    </footer>
  </body>
</html>
